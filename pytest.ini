[pytest]
minversion = 9.0
addopts = 
    --verbose
    --strict-markers
    --strict-config
    --cov=.
    --cov=config
    --cov=data_processing
    --cov-report=term-missing
    --cov-report=html
    --cov-report=json
    --cov-fail-under=95
    --maxfail=3
    --tb=short
    --color=yes
    -ra
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization (2026 standard)
markers =
    unit: Unit tests - fast, isolated, no external dependencies
    integration: Integration tests - test component interaction
    slow: Tests that take significant time to run
    security: Security-related tests
    performance: Performance and load testing
    property: Property-based tests using hypothesis
    smoke: Quick smoke tests for basic functionality
    regression: Regression tests for previously fixed bugs

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Coverage configuration
[coverage:run]
branch = true
source = .
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
